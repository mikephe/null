<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <ui:composition
    template="/templates/layout.xhtml">
        
        
        <ui:define name="header">
            Login
        </ui:define>
        
        <ui:define  name="content">
            <b:row>
                <h:form id="loginForm">          
                    <p:growl id="msg" showDetail="true" life="3000" />
                    <p:panel header="Login" style="width: 360px;">

                        <h:panelGrid id="loginPanel" columns="2">

                            <h:outputText value="Username" />

                            <p:inputText id="username" value="#{loginBean.username}" ></p:inputText>

                            <p:spacer></p:spacer>

                            <p:message for="username" ></p:message>

                            <h:outputText value="Password" />

                            <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>

                            <p:spacer></p:spacer>

                            <p:message for="password"></p:message>

                            <p:spacer></p:spacer>

                            <p:commandButton action="#{loginBean.login}" value="Login" update="loginForm" ajax="false"></p:commandButton>

                        </h:panelGrid>

                    </p:panel>

                </h:form>
                
            </b:row>
            
        </ui:define>
    </ui:composition>
	
</html>
